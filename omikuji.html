<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>おみくじ</title>
    <img id="result" src="omikuji_img/omikuji_box.png" alt="" style="width: 181px;height: auto">
  </head>
  <body>
    <input id="omikuji_btn" type="button" value="おみくじを引く">
    <script>
    document.getElementById("omikuji_btn").onclick = function() {
      var rand = Math.floor(Math.random()*5);
      console.log(rand);
      var omikuji;
      switch (rand) {
        case 0:
          omikuji = "大吉";
          document.getElementById('result').src='omikuji_img/omikuji_daikichi.png';
          break;
        case 1:
          omikuji = "中吉";
          document.getElementById('result').src='omikuji_img/omikuji_chuukichi.png';
          break;
        case 2:
          omikuji = "小吉";
          document.getElementById('result').src='omikuji_img/omikuji_syoukichi.png';
          break;
        case 3:
          omikuji = "凶";
          document.getElementById('result').src='omikuji_img/omikuji_kyou.png';
          break;
        case 4:
         omikuji = "大凶";
         document.getElementById('result').src='omikuji_img/omikuji_daikou.png';
          break;

          break;
        default:
        　omikuji = "エラー";

      }
      alert(omikuji);
    }

    </script>

  </body>
</html>
